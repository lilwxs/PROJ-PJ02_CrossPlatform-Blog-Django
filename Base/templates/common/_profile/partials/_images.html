{% load static %}
<h1 class="text-md font-bold text-gray-700 ">{{ title }}</h1>
<div class="w-full h-auto flex items-center justify-start">
    <div class="grid grid-cols-3 gap-2">
        {% for length in length_blogs %}
            <figure v-for="image in images" class="[break-inside:avoid]">
                <div class="relative flex drop-shadow-[0_0px_15px_rgba(0,0,0,0.04)]">
                    <div class="group relative overflow-hidden rounded-xl">
                        <!-- Image -->
                        <div class="aspect-square">
                            <img class="object-cover object-center w-full h-full pointer-events-none group-hover:scale-105 transition duration-200"
                                 src="{{ length.image.url }}"
                                 alt=""/>
                        </div>
                        <!-- Button -->
                        <button class="bg-active/50 hover:bg-active/90 absolute bottom-4 right-4 flex h-10 w-10 translate-y-3 cursor-auto items-center justify-center rounded-full opacity-0 shadow-xl duration-200 hover:scale-105 group-hover:translate-y-0 group-hover:opacity-100">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <img class="w-4 h-4"
                                     src="{% static 'icons/detail.svg' %}"
                                     alt=""/>
                            </div>
                        </button>
                    </div>
                </div>
            </figure>
        {% endfor %}
    </div>
</div>
