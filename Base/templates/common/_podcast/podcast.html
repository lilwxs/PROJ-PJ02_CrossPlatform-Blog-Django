{% extends 'base.html' %}
{% load static %}
{% block title %} DevWxs | Blogs {% endblock %}
{% block ingredient %}
    <div class="flex flex-col gap-y-4">
        <!-- LIST BLOG & PODCAST -->
        <div class="space-y-4 bg-white rounded-2xl p-8">
            <h1 class="text-md font-bold text-gray-700 ">{{ title }}</h1>
            <div class="w-full h-auto flex items-center justify-start">

                <div class="grid grid-cols-6 gap-4">
                    {% for podcast in podcasts %}
                        <figure v-for="image in images" class="[break-inside:avoid]">
                            <div class="hover:bg-active/10 group relative flex flex-col gap-y-2 rounded-2xl bg-white p-4 drop-shadow-[0_0px_15px_rgba(0,0,0,0.04)] transition duration-200">
                                <div class="group relative overflow-hidden rounded-lg">
                                    <!-- Image -->
                                    <div class="aspect-square">
                                        <img class="object-cover object-center w-full h-full pointer-events-none group-hover:scale-105 transition duration-200"
                                             src="{{ podcast.image.url }}"
                                             alt=""/>
                                    </div>
                                    <!-- Type -->
                                    <div class="absolute left-4 top-4 flex items-center gap-x-1">
                                        <span class="text-active rounded-md bg-white/90 px-2 py-1 text-xs font-semibold"> {{ podcast.get_type_display }} </span>
                                        <img class="h-3.5 w-3.5 text-red-500" src="{% static 'icons/music.svg' %}"
                                             alt=""/>
                                    </div>
                                    <!-- Button -->
                                    <button class="bg-active/50 hover:bg-active/90 absolute bottom-4 right-4 flex h-10 w-10 translate-y-3 cursor-auto items-center justify-center rounded-full opacity-0 shadow-xl duration-200 hover:scale-105 group-hover:translate-y-0 group-hover:opacity-100">
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <img class="w-4 h-4"
                                                 src="{% static 'icons/play.svg' %}"
                                                 alt=""/>
                                        </div>
                                    </button>

                                </div>
                                <!-- Content -->
                                <p class="text-xs font-Poppins font-semibold text-gray-700 truncate">{{ podcast.title|safe }}</p>
                                <!-- User -->
                                <a href="{% url 'profile' podcast.user.username %}"
                                   class="flex items-center gap-x-2">
                                    <span class="font-Poppins cursor-pointer text-sm font-semibold text-gray-700 hover:underline">{{ podcast.user.artist }}</span>
                                    <img class="h-4 w-4" src="{% static 'icons/verified-account.svg' %}" alt=""/>
                                </a>
                            </div>
                        </figure>

                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
